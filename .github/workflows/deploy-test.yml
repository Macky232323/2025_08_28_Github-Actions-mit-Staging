name: Deploy to Test

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.5.3
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy to Test EC2
        run: |
          scp -o StrictHostKeyChecking=no index.html ubuntu@${{ secrets.TEST_EC2_IP }}:/home/ubuntu/
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.TEST_EC2_IP }} '
            SERVER_HOSTNAME=$(hostname)
            sed "s/__HOSTNAME__/$SERVER_HOSTNAME/g" /home/ubuntu/index.html | sudo tee /var/www/html/index.html > /dev/null
            sudo systemctl restart nginx
          '