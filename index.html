<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Meine kuuhle Homepage</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; background-color: #f0f0f0; }
        .container { background-color: white; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); display: inline-block; }
        h1 { color: #333; }
        p { color: #666; font-size: 1.2em; }
        .hostname { font-weight: bold; color: #007bff; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Willkommen auf meiner Webseite!</h1>
        <p>Diese Seite wird ausgeliefert von: <span class="hostname" id="hostname-display"></span></p>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('/hostname')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('hostname-display').textContent = data;
                })
                .catch(error => {
                    console.error('Fehler beim Abrufen des Hostnamens:', error);
                    document.getElementById('hostname-display').textContent = 'Hostname konnte nicht geladen werden.';
                });
        });
    </script>
</body>
</html>
